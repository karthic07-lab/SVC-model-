<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMS Thermal Runaway Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            width: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #00c6ff;
            background: linear-gradient(to right, #0072ff, #00c6ff);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.03);
        }

        .result {
            margin-top: 15px;
            text-align: center;
            font-size: 15px;
        }

        .risk {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>üîã BMS Risk Predictor</h2>

    <input type="number" step="any" id="PackVoltage_V" placeholder="Pack Voltage (V)">
    <input type="number" step="any" id="CellVoltage_V" placeholder="Cell Voltage (V)">
    <input type="number" step="any" id="DemandVoltage_V" placeholder="Demand Voltage (V)">
    <input type="number" step="any" id="ChargeCurrent_A" placeholder="Charge Current (A)">
    <input type="number" step="any" id="DemandCurrent_A" placeholder="Demand Current (A)">
    <input type="number" step="any" id="SOC_%" placeholder="SOC (%)">
    <input type="number" step="any" id="MaxTemp_C" placeholder="Max Temp (¬∞C)">
    <input type="number" step="any" id="AvgTemp_C" placeholder="Avg Temp (¬∞C)">
    <input type="number" step="any" id="AmbientTemp_C" placeholder="Ambient Temp (¬∞C)">

    <button onclick="predict()">Predict Risk</button>

    <div class="result" id="result"></div>
</div>

<script>
async function predict() {

    const payload = {
        "PackVoltage_V": Number(document.getElementById("PackVoltage_V").value),
        "CellVoltage_V": Number(document.getElementById("CellVoltage_V").value),
        "DemandVoltage_V": Number(document.getElementById("DemandVoltage_V").value),
        "ChargeCurrent_A": Number(document.getElementById("ChargeCurrent_A").value),
        "DemandCurrent_A": Number(document.getElementById("DemandCurrent_A").value),
        "SOC_%": Number(document.getElementById("SOC_%").value),
        "MaxTemp_C": Number(document.getElementById("MaxTemp_C").value),
        "MinTemp_C": 0,
        "AvgTemp_C": Number(document.getElementById("AvgTemp_C").value),
        "AmbientTemp_C": Number(document.getElementById("AmbientTemp_C").value),
        "InternalResistance_mOhm": 1,
        "StateOfHealth_%": 90,
        "VibrationLevel_mg": 10,
        "MoistureDetected": 0,
        "ChargePower_kW": 5,
        "Pressure_kPa": 101,
        "BMS_Status_OK": 1,
        "BMS_Status_Warning": 0,
        "ChargingStage_Handshake": 0,
        "ChargingStage_Parameter_Config": 1,
        "ChargingStage_Recharge": 0
    };

    const response = await fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
    });

    const data = await response.json();

    document.getElementById("result").innerHTML = `
        <div class="risk">
            Prediction: ${data.prediction === 1 ? "‚ö†Ô∏è HIGH RISK" : "‚úÖ SAFE"}
        </div>
        <div>
            Probability: ${(data.probability_of_TR_risk * 100).toFixed(2)} %
        </div>
    `;
}
</script>

</body>
</html>
